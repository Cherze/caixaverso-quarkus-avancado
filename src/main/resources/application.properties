quarkus.log.level=INFO
quarkus.log.category."caixa.verso".level=DEBUG

quarkus.log.enable=true
quarkus.log.color=true
quarkus.log.console.format=%d{HH:mm:ss,SSS} %-5p [%c{2.}] (%t) %s%e%n

quarkus.log.file.enable=true
quarkus.log.file.path=logs/application.log
quarkus.log.file.rotation.max-file-size=10M
quarkus.log.file.rotation.max-backup-index=5

%dev.quarkus.log.console.json.enabled=false

quarkus.live-reload.instrumentation=true

#MENSAGERIA KAFKA
mp.messaging.outgoing.novo-produto.connector=smallrye-kafka
mp.messaging.outgoing.novo-produto.topic=novo-produto-topic

mp.messaging.incoming.produto-cadastrado-com-sucesso.connector=smallrye-kafka
mp.messaging.incoming.produto-cadastrado-com-sucesso.topic=novo-produto-topic
mp.messaging.incoming.produto-cadastrado-com-sucesso.group.id=novo-produto-group

mp.messaging.incoming.produto-cadastrado-com-sucesso.failure-strategy=dead-letter-queue
mp.messaging.incoming.produto-cadastrado-com-sucesso.dead-letter-queue.topic=novo-produto-dlq-topic
mp.messaging.incoming.produto-cadastrado-com-sucesso.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

mp.messaging.incoming.produto-com-erro.connector=smallrye-kafka
mp.messaging.incoming.produto-com-erro.topic=novo-produto-dlq-topic

mp.messaging.outgoing.novo-produto.merge=true